<!DOCTYPE html>
<html>
  <head>
    <title>Blair's To-Do List</title>
    <meta name="robots" content="noindex" />
    <base target="_top">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <!--Navbar-->
  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Blair's To-Do List</a>
    </div>
  </nav>



  <body onload="start()">
    <canvas id="canvas" hidden></canvas>
    <div class="container">
      <div id="password">
        <input type="password" id="pwd">
        <a class="waves-effect waves-light btn" onclick="callServer()">Login</a>
      </div>

      <table><tbody id="entries"></tbody></table>
      <br>
      <div class="s12" id="add-button" hidden>
        <div class="right-align">
          <a class="waves-effect waves-light btn" onclick="createEntry()"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>

    <div id="gravityGame" hidden>
      <a class="waves-effect waves-light btn" onclick="getElement('gravityGame').setAttribute('hidden','true')">Close</a>
      <iframe id="gravityGame" height="700" style="width: 100%;" scrolling="no" title="Gravity Points" src="https://codepen.io/akm2/embed/AGgarW?default-tab=&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>
    </div>

    
  
  
    <script>
      function removeEntry(index) {
        var location = getElement(String(index)).getBoundingClientRect()
        sprayParticles(location.top + 35, location.left + 35)
        getElement(String(index)).remove()
        updateServer()
        //var id = selectRandom(["fireworks"])
        //getElement(id).removeAttribute("hidden")
        //setTimeout(hide, 10000, id)
        //getElement("gravityGame").removeAttribute("hidden")
      }

      function createEntry() {
        var entries = getEntries()
        entries.push("")
        writeEntries(entries)
        updateServer()
      }

      function callServer(entries) {
        var callID = randomStr()
        getElement("lastCall").innerHTML=callID
        var pwd = getElement("pwd").value
        var url = "https://script.google.com/macros/s/AKfycbygfaknHkxTiBHtO4IGbpjUJeiPhAUrv33s83nS1P3at7vur6v8OITt8o_GzFg2RNOQ/exec"
        url+="?callID="+callID+"&pwd="+pwd
        if (entries) {
          url+="&update="+JSON.stringify(entries)
        }
        //alert(JSON.stringify(entries))
        fetch(url)
        .then(response => response.json())
        .then(response => handleResponse(response))
      }

      function handleResponse(response) {
        if (response.error) {
          alert("Error: "+response.error)
          return
        }
        if (inner("lastCall") == response.callID) {
          //alert(JSON.stringify(response))
          getElement("password").setAttribute("hidden","true")
          getElement("canvas").removeAttribute("hidden")
          getElement("add-button").removeAttribute("hidden")
          writeEntries(JSON.parse(response.entries))
        }
      }

      function writeEntries(entries) {
        if (JSON.stringify(entries) == JSON.stringify(getEntries())) {return}
        var table = getElement("entries")
        table.innerHTML = ""
        for (var i = 0; i < entries.length; i++) {
          var tr = document.createElement("tr")
          tr.id = i
          table.appendChild(tr)

          var check = document.createElement("td")
          tr.appendChild(check)

          var checkbox = document.createElement("a")
          //checkbox.type="checkbox"
          //checkbox.checked = false
          checkbox.className = "waves-effect waves-light btn"
          checkbox.setAttribute("onclick","removeEntry("+i+")")
          checkbox.innerHTML='<i class="material-icons">check</i>'
          check.appendChild(checkbox)

          var text = document.createElement("td")
          tr.appendChild(text)

          var textbox = document.createElement("input")
          if (entries[i] != "") {
            textbox.value = entries[i]
          }
          textbox.setAttribute("onchange","updateServer()")
          text.appendChild(textbox)
        }
      }

      function getEntries() {
        var entries = []
        var rows = getElement("entries").rows
        for (var i = 0; i < rows.length; i++) {
          var text = rows[i].children[1].children[0].value
          entries.push(text)
        }
        return entries
      }

      function updateServer() {callServer(getEntries())}
      function getElement(id) {return document.getElementById(id)}
      function inner(id) {return getElement(id).innerHTML}
      function randomStr() {return String(Math.round(Math.random()*100000000000))}
      function hide(id) {getElement(id).setAttribute("hidden","true")}
      function selectRandom(arr) {return arr[Math.round(Math.random()*(arr.length-1))]}




      //particles
      // Little Canvas things
      var canvas = document.querySelector("#canvas"),
          ctx = canvas.getContext('2d');

      // Set Canvas to be window size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Configuration, Play with these
      var config = {
        particleNumber: 10000,
        maxParticleSize: 10,
        maxSpeed: 40,
        colorVariation: 50
      };

      // Colors
      var colorPalette = {
          bg: {r:255,g:255,b:255},
          matter: [
            {r:36,g:18,b:42}, // darkPRPL
            {r:78,g:36,b:42}, // rockDust
            {r:252,g:178,b:96}, // solorFlare
            {r:253,g:238,b:152} // totesASun
          ]
      };

      // Some Variables hanging out
      var particles = [],
          centerX = canvas.width / 2,
          centerY = canvas.height / 2,
          drawBg,

      // Draws the background for the canvas, because space
      drawBg = function (ctx, color) {
          ctx.fillStyle = "rgb(" + color.r + "," + color.g + "," + color.b + ")";
          ctx.fillRect(0,0,canvas.width,canvas.height);
      };

      // Particle Constructor
      var Particle = function (x, y) {
          // X Coordinate
          this.x = x || Math.round(Math.random() * canvas.width);
          // Y Coordinate
          this.y = y || Math.round(Math.random() * canvas.height);
          // Radius of the space dust
          this.r = Math.ceil(Math.random() * config.maxParticleSize);
          // Color of the rock, given some randomness
          this.c = colorVariation(colorPalette.matter[Math.floor(Math.random() * colorPalette.matter.length)],true );
          // Speed of which the rock travels
          this.s = Math.pow(Math.ceil(Math.random() * config.maxSpeed), .7);
          // Direction the Rock flies
          this.d = Math.round(Math.random() * 360);
      };

      // Provides some nice color variation
      // Accepts an rgba object
      // returns a modified rgba object or a rgba string if true is passed in for argument 2
      var colorVariation = function (color, returnString) {
          var r,g,b,a, variation;
          r = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.r);
          g = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.g);
          b = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.b);
          a = Math.random() + .5;
          if (returnString) {
              return "rgba(" + r + "," + g + "," + b + "," + a + ")";
          } else {
              return {r,g,b,a};
          }
      };

      // Used to find the rocks next point in space, accounting for speed and direction
      var updateParticleModel = function (p) {
          var a = 180 - (p.d + 90); // find the 3rd angle
          p.d > 0 && p.d < 180 ? p.x += p.s * Math.sin(p.d) / Math.sin(p.s) : p.x -= p.s * Math.sin(p.d) / Math.sin(p.s);
          p.d > 90 && p.d < 270 ? p.y += p.s * Math.sin(a) / Math.sin(p.s) : p.y -= p.s * Math.sin(a) / Math.sin(p.s);
          return p;
      };

      // Just the function that physically draws the particles
      // Physically? sure why not, physically.
      var drawParticle = function (x, y, r, c) {
          ctx.beginPath();
          ctx.fillStyle = c;
          ctx.arc(x, y, r, 0, 2*Math.PI, false);
          ctx.fill();
          ctx.closePath();
      };

      // Remove particles that aren't on the canvas
      var cleanUpArray = function () {
          particles = particles.filter((p) => { 
            return (p.x > -100 && p.y > -100); 
          });
      };


      var initParticles = function (numParticles, x, y) {
          for (let i = 0; i < numParticles; i++) {
              particles.push(new Particle(x, y));
          }
          particles.forEach((p) => {
              drawParticle(p.x, p.y, p.r, p.c);
          });
      };

      // That thing
      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function(callback) {
              window.setTimeout(callback, 1000 / 60);
          };
      })();


      // Our Frame function
      var frame = function () {
        // Draw background first
        drawBg(ctx, colorPalette.bg);
        // Update Particle models to new position
        particles.map((p) => {
          return updateParticleModel(p);
        });
        // Draw em'
        particles.forEach((p) => {
            drawParticle(p.x, p.y, p.r, p.c);
        });
        // Play the same song? Ok!
        window.requestAnimFrame(frame);
      };

      // Click listener
      //document.body.addEventListener("click",... 
      //function sprayParticles(event) {
        function sprayParticles(y, x) {
          //var x = event.clientX,
            //  y = event.clientY;
          cleanUpArray();
          initParticles(config.particleNumber, x, y);
      }
      //);

      // First Frame
      frame();

      // First particle explosion
      initParticles(config.particleNumber);
    </script>

    <var id="lastCall" hidden>hello</var>


  </body>
