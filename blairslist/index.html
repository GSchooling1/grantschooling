<html>

  <div id="settingsModal" class="modal">

  <body onload="start()">
    <img id="noEntryImage" src="https://github.com/GSchooling1/blairslist/blob/main/noEntryImage.png" style="position: fixed;bottom: 45vh;right: 46%;width:8%" hidden>
    <canvas id="canvas" hidden></canvas>
    <div class="container">
      <div id="password">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd">
        <a id="loginBtn" class="waves-effect waves-light btn hover-green" onclick="getElement('loginBtn').setAttribute('onclick','callServer()')" style="background-color:#bc4749">Login</a>
      </div>

      <table><tbody id="entries">
      
      
      
      </tbody></table>
      <br>
      <div class="s12" id="add-button" hidden>
        <div class="right-align">
          <a class="waves-effect waves-light btn hover-green" onclick="createEntry()" style="background-color:#bc4749"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>

    <div style="position:fixed;top:70px;left:30px">
      <div id="categories">
        
      </div>
      <br>
      <div id="groups">

      </div>
    </div>

    
  
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems, {});
      });

      function removeEntry(index) {
        var location = getElement(String(index)).getBoundingClientRect()
        sprayParticles(location.top + 35, location.left + 35)
        
        getElement(String(index)+"_checkbox").className += " disabled"
        
        
        
        setTimeout(removeEntry2, 2000, index)
      }

      function removeEntry2(index) {
        getElement(String(index)).remove()
        updateServer()
        updateNoEntryImage()
      }

      function createEntry() {
        var data = getData()
        data.entries.push({"name":"","cat":"other","progress":"0","group":"other"})
        writeEntries(data)
        updateServer()
        updateNoEntryImage()
      }

      function callServer(data) {
        console.log(data)
        addClass(getElement("loginBtn"),"disabled")
        var callID = randomStr()
        getElement("lastCall").innerHTML=callID
        var pwd = getElement("pwd").value
        var url = "https://script.google.com/macros/s/AKfycbxyrofEKwHkrfBpK7KCjDrt0eAWEZqzqmZmC78w01JPlenemAIXxphI1k54N9xn-DN_/exec"
        url+="?callID="+callID+"&pwd="+pwd
        if (data) {
          url+="&update="+JSON.stringify(data)
        }
        fetch(urlify(url))
        .then(response => response.json())
        .then(response => handleResponse(response))
      }

      function urlify(str) {
        while (str.indexOf("#") > -1) {
          str = str.replace("#","..")
        }
        return str
      }

      function unurlify(str) {
        while (str.indexOf("..") > -1) {
          str = str.replace("..","#")
        }
        return str
      }

      function handleResponse(response) {
        if (response.error) {
          alert("Error: "+response.error)
          return
        }
        if (inner("lastCall") == response.callID) {
          
          getElement("password").setAttribute("hidden","true")
          getElement("canvas").removeAttribute("hidden")
          getElement("add-button").removeAttribute("hidden")
          getElement("nav_title").innerHTML = response.name+"'s To-Do List"
          getElement("head_title").innerHTML = response.name+"'s To-Do List"
          writeEntries(JSON.parse(unurlify(response.data)))
          updateNoEntryImage()
        }
      }

      function updateNoEntryImage() {
        var entries = getData().entries
        if (entries.length) {
          getElement("noEntryImage").setAttribute("hidden","true")
        } else {
          getElement("noEntryImage").removeAttribute("hidden")
        }
      }

      function start() {
        getElement("pwd").select()
        setTimeout(checkPwdExpedite, 100, new Date().getTime())
        setTimeout(clickPwdInput, 50)
      }

      function clickPwdInput() {
        getElement("pwd").click();
      }

      function checkPwdExpedite(start) {
        var now = new Date().getTime()
        var pwd = getElement("pwd").value
        var expedited = false
        if (pwd.length > 2) {
          getElement("password").setAttribute("hidden","true")
          callServer()
          expedited = true
        }
        if (now < start + 2000 && !expedited) {
          setTimeout(checkPwdExpedite, 50, start)
        }
        
      }

      function writeEntries(data) {
        writeCatTags(data.cats)
        writeGroupTags(data.groups)
        
        var catSettings = getElement("categories-settings")
        if (JSON.stringify(getCategories()) != JSON.stringify(data.cats)) {
          catSettings.innerHTML = ""
          for (var i = 0; i < data.cats.length; i++) {
            catSettings.appendChild(makeCatRow(data.cats[i].name, data.cats[i].color, i))
          }
        }

        var groupSettings = getElement("groups-settings")
        if (JSON.stringify(getGroups()) != JSON.stringify(data.groups)) {
          groupSettings.innerHTML = ""
          for (var i = 0; i < data.groups.length; i++) {
            groupSettings.appendChild(makeGroupRow(data.groups[i].name, data.groups[i].color, i))
          }
        }

        if (JSON.stringify(data.entries) == JSON.stringify(getData().entries)) {return}
        var table = getElement("entries")
        table.innerHTML = ""

        for (var i = 0; i < data.entries.length; i++) {
          var tr = document.createElement("tr")
          tr.id = i
          tr.className="row entry_row valign-wrapper"
          table.appendChild(tr)

          var check = document.createElement("td")
          check.className = "col s1"
          tr.appendChild(check)

          var moveUp = document.createElement("div")
          moveUp.className = "move-entry move-up"
          moveUp.setAttribute("onclick","moveEntry("+i+",true)")
          check.appendChild(moveUp)

          var checkbox = document.createElement("a")
          
          
          checkbox.className = "waves-effect waves-light btn checkbox-button hover-green"
          checkbox.id = i+"_checkbox"
          checkbox.setAttribute("onclick","removeEntry("+i+")")
          checkbox.innerHTML='<i class="material-icons">check</i>'
          check.appendChild(checkbox)

          var moveDown = document.createElement("div")
          moveDown.className = "move-entry move-down"
          moveDown.setAttribute("onclick","moveEntry("+i+",false)")
          check.appendChild(moveDown)

          var text = document.createElement("td")
          text.className = "col s7"
          tr.appendChild(text)

          var textbox = document.createElement("input")
          if (entries[i] != "") {
            textbox.value = data.entries[i].name
          }
          textbox.setAttribute("onchange","updateServer()")
          text.appendChild(textbox)

          var catBadge = document.createElement("td")
          catBadge.className = "col s1 margin-auto"
          tr.appendChild(catBadge)

          var badge = document.createElement("span")
          badge.id = "badge-"+i
          badge.style="background-color:"+getCatColor(data.entries[i].cat)
          badge.className = "new badge category-badge margin-auto"
          badge.setAttribute("data-badge-caption",data.entries[i].cat)
          badge.setAttribute("onclick","advanceCategory('badge-"+i+"')")
          catBadge.appendChild(badge)

          var progressBadge = document.createElement("td")
          progressBadge.className = "col s1 margin-auto"
          tr.appendChild(progressBadge)

          var badge2 = document.createElement("span")
          var progressTxt = data.entries[i].progress ? data.entries[i].progress+"%" : "0%"
          badge2.id = "badge-progress-"+i
          badge2.style="background-color:"+getProgressColor(progressTxt)
          badge2.className = "new badge progress-badge margin-auto"
          badge2.setAttribute("data-badge-caption",progressTxt)
          badge2.setAttribute("onclick","advanceProgress('badge-progress-"+i+"')")
          progressBadge.appendChild(badge2)

          var groupBadge = document.createElement("td")
          groupBadge.className = "col s1 margin-auto"
          tr.appendChild(groupBadge)

          var badge3 = document.createElement("span")
          var groupName = data.entries[i].group ? data.entries[i].group : "other"
          badge3.id = "badge-group-"+i
          badge3.style="background-color:"+getGroupColor(groupName)
          badge3.className = "new badge group-badge margin-auto"
          badge3.setAttribute("data-badge-caption",groupName)
          badge3.setAttribute("onclick","advanceGroup('badge-group-"+i+"')")
          groupBadge.appendChild(badge3)

          var text2 = document.createElement("td")
          text2.className = "col s1"
          tr.appendChild(text2)

          var textbox2 = document.createElement("input")
          if (entries[i] != "") {
            textbox2.value = data.entries[i].date
          }
          textbox2.setAttribute("onchange","updateServer()")
          text2.appendChild(textbox2)
        }
      }

      function writeCatTags(cats) {
        var catElem = getElement("categories")
        catElem.innerHTML = ""
        for (var i = 0; i < cats.length; i++) {
          var catDiv = catElem.children[i]
          if (catDiv) {
            var p = catDiv
            catDiv = catDiv.children[0]
            
            if (catDiv.children[0].innerHTML != cats[i].name || 
                catDiv.getAttribute("cat-color") != cats[i].color) {
              p.innerHTML = ""
              p.appendChild(makeCatElem(cats[i].name, cats[i].color, true, i))
              catElem.appendChild(p)
            }
          } else {
            var p = document.createElement("p")
            p.appendChild(makeCatElem(cats[i].name, cats[i].color, true, i))
            catElem.appendChild(p)
          }
        }
      }

      function writeGroupTags(groups) {
        var groupElem = getElement("groups")
        groupElem.innerHTML = ""
        for (var i = 0; i < groups.length; i++) {
          var groupDiv = groupElem.children[i]
          if (groupDiv) {
            var p = groupDiv
            groupDiv = groupDiv.children[0]
            
            if (groupDiv.children[0].innerHTML != groups[i].name || 
                groupDiv.getAttribute("group-color") != groups[i].color) {
              p.innerHTML = ""
              p.appendChild(makeGroupElem(groups[i].name, groups[i].color, true, i))
              groupElem.appendChild(p)
            }
          } else {
            var p = document.createElement("p")
            p.appendChild(makeGroupElem(groups[i].name, groups[i].color, true, i))
            groupElem.appendChild(p)
          }
        }
      }

      function updateBadges() {
        var badges = document.getElementsByClassName("category-badge")
        for (var i = 0; i < badges.length; i++) {
          var name = badges[i].getAttribute("data-badge-caption")
          badges[i].style.backgroundColor = getCatColor(name)
        }
      }

      function updateGroupBadges() {
        var badges = document.getElementsByClassName("group-badge")
        for (var i = 0; i < badges.length; i++) {
          var name = badges[i].getAttribute("data-badge-caption")
          badges[i].style.backgroundColor = getGroupColor(name)
        }
      }

      function makeCatRow(name, color, i) {
        var tr = document.createElement("tr")
        tr.id = "catRow"+i
            
        
        var td1 = document.createElement("td")
        tr.appendChild(td1)
            
        var text = document.createElement("input")
        text.setAttribute("type","text")
        text.value = name
        text.setAttribute("onchange","updateServer()")
        td1.appendChild(text)
            
        
        var td2 = document.createElement("td")
        tr.appendChild(td2)
            
        var colorInput = document.createElement("input")
        colorInput.setAttribute("type","color")
        colorInput.value = color
        colorInput.setAttribute("onchange","updateBadges();updateServer()")
        td2.appendChild(colorInput)
            
        
        var td3 = document.createElement("td")
        tr.appendChild(td3)
            
        var buttons = [["keyboard_arrow_up","moveCat"],["keyboard_arrow_down", "moveCat"], ["delete", "deleteCat"]]
        for (var j = 0; j < buttons.length; j++) {
          var button = document.createElement("a")
          button.className="waves-effect waves-light btn checkbox-button hover-green"
          button.setAttribute("onclick",buttons[j][1]+"("+i+","+j+")")
          button.innerHTML='<i class="material-icons">'+buttons[j][0]+'</i>'
          td3.appendChild(button)
        }
        return tr
      }

      function makeGroupRow(name, color, i) {
        var tr = document.createElement("tr")
        tr.id = "groupRow"+i
            
        
        var td1 = document.createElement("td")
        tr.appendChild(td1)
            
        var text = document.createElement("input")
        text.setAttribute("type","text")
        text.value = name
        text.setAttribute("onchange","updateServer()")
        td1.appendChild(text)
            
        
        var td2 = document.createElement("td")
        tr.appendChild(td2)
            
        var colorInput = document.createElement("input")
        colorInput.setAttribute("type","color")
        colorInput.value = color
        colorInput.setAttribute("onchange","updateGroupBadges();updateServer()")
        td2.appendChild(colorInput)
            
        
        var td3 = document.createElement("td")
        tr.appendChild(td3)
            
        var buttons = [["keyboard_arrow_up","moveGroup"],["keyboard_arrow_down", "moveGroup"], ["delete", "deleteGroup"]]
        for (var j = 0; j < buttons.length; j++) {
          var button = document.createElement("a")
          button.className="waves-effect waves-light btn checkbox-button hover-green"
          button.setAttribute("onclick",buttons[j][1]+"("+i+","+j+")")
          button.innerHTML='<i class="material-icons">'+buttons[j][0]+'</i>'
          td3.appendChild(button)
        }
        return tr
      }

      function moveEntry(i, up) {
        var entries = getData().entries
        var moving = null
        if (up && i > 0) {
          moving = "up"
        } else if (!up && i < entries.length - 1) {
          moving = "down"
        }
        if (moving) {
          var movingEntry = entries[i]
          if (moving == "up") {
            entries[i] = entries[i-1]
            entries[i-1] = movingEntry
          } if (moving == "down") {
            entries[i] = entries[i+1]
            entries[i+1] = movingEntry
          }
          var data = getData()
          data.entries = entries
          writeEntries(data)
          updateServer()
        }
      }

      function moveCat(i, j) {
        var cats = getCategories()
        var moving = null
        if (j == 0 && i > 0) {
          moving = "up"
        } else if (j == 1 && i < cats.length - 1) {
          moving = "down"
        }
        if (moving) {
          var movingCat = cats[i]
          if (moving == "up") {
            cats[i] = cats[i-1]
            cats[i-1] = movingCat
          } if (moving == "down") {
            cats[i] = cats[i+1]
            cats[i+1] = movingCat
          }
          var data = getData()
          data.cats = cats
          writeEntries(data)
          updateServer()
        }
      }

      function deleteCat(i, j) {
        getElement("catRow"+i).remove()
        updateServer()
      }

      function createCategory() {
        var tr = makeCatRow("New Category","#000000",getCategories().length)
        getElement("categories-settings").appendChild(tr)
        updateServer()
      }

      function moveGroup(i, j) {
        var groups = getGroups()
        var moving = null
        if (j == 0 && i > 0) {
          moving = "up"
        } else if (j == 1 && i < groups.length - 1) {
          moving = "down"
        }
        if (moving) {
          var movingGroup = groups[i]
          if (moving == "up") {
            groups[i] = groups[i-1]
            groups[i-1] = movingGroup
          } if (moving == "down") {
            groups[i] = groups[i+1]
            groups[i+1] = movingGroup
          }
          var data = getData()
          data.groups = groups
          writeEntries(data)
          updateServer()
        }
      }

      function deleteGroup(i, j) {
        getElement("groupRow"+i).remove()
        updateServer()
      }

      function createGroup() {
        var tr = makeCatRow("New Group","#000000",getGroups().length)
        getElement("groups-settings").appendChild(tr)
        updateServer()
      }

      function updateVisibility(name, active) {
        var cats = getElement("categories")
        var activeCats = ["other"]
        for (var i = 0; i < cats.children.length; i++) {
          var cat = cats.children[i].children[0]
          if (cat.children[0].innerHTML == name) {
            if (active) {
              activeCats.push(cat.children[0].innerHTML)
            }
          } else if (cat.children[1].innerHTML == "close") {
            activeCats.push(cat.children[0].innerHTML)
          }
        }
        var groups = getElement("groups")
        var activeGroups = ["other"]
        for (var i = 0; i < groups.children.length; i++) {
          var group = groups.children[i].children[0]
          if (group.children[0].innerHTML == name) {
            if (active) {
              activeGroups.push(group.children[0].innerHTML)
            }
          } else if (group.children[1].innerHTML == "close") {
            activeGroups.push(group.children[0].innerHTML)
          }
        }
        var entries = getElement("entries")
        for (var i = 0; i < entries.rows.length; i++) {
          var entry = entries.rows[i]
          var cat = entry.children[2].children[0].getAttribute("data-badge-caption")
          var group = entry.children[4].children[0].getAttribute("data-badge-caption")
          var catActive = false
          for (var j = 0; j < activeCats.length; j++) {
            if (activeCats[j] == cat) {
              catActive = true
              break;
            }
          }
          var groupActive = false
          for (var j = 0; j < activeGroups.length; j++) {
            if (activeGroups[j] == group) {
              groupActive = true
              break;
            }
          }
          if (catActive && groupActive) {
            entry.removeAttribute("hidden")
            addClass(entry, "valign-wrapper")
          } else {
            entry.setAttribute("hidden","true")
            removeClass(entry, "valign-wrapper")
          }
        }
      }

      function removeClass(elem, name) {
        while (elem.className.indexOf(name) > -1) {
          elem.className = elem.className.replace(name,"")
        }
      }

      function addClass(elem, name) {
        if (elem.className.indexOf(name) < 0) {
          elem.className = elem.className + " " + name
        }
      }

      function getCatColor(cat) {
        var cats = getCategories()
        for (var i = 0; i < cats.length; i++) {
          if (cats[i].name == cat) {
            return cats[i].color
          }
        }
        return "#438029" 
      }

      function getGroupColor(group) {
        var groups = getGroups()
        for (var i = 0; i < groups.length; i++) {
          if (groups[i].name == group) {
            return groups[i].color
          }
        }
        return "#438029" 
      }

      function advanceCategory(id) {
        var elem = getElement(id)
        var currentCat = elem.getAttribute("data-badge-caption")
        var cats = getCategories()
        var newCat = cats[0]
        for (var i = 0; i < cats.length; i++) {
          if (cats[i].name == currentCat) {
            if (i == cats.length-1) {
              newCat = cats[0]
            } else {
              newCat = cats[i+1]
            }
            break;
          }
        }
        if (newCat) {
          elem.setAttribute("data-badge-caption",newCat.name)
          elem.style="background-color:"+newCat.color
        }
        updateServer()
      }

      function advanceGroup(id) {
        var elem = getElement(id)
        var currentGroup = elem.getAttribute("data-badge-caption")
        var groups = getGroups()
        var newGroup = groups[0]
        for (var i = 0; i < groups.length; i++) {
          if (groups[i].name == currentGroup) {
            if (i == groups.length-1) {
              newGroup = groups[0]
            } else {
              newGroup = groups[i+1]
            }
            break;
          }
        }
        if (newGroup) {
          elem.setAttribute("data-badge-caption",newGroup.name)
          elem.style="background-color:"+newGroup.color
        }
        updateServer()
      }

      function advanceProgress(id) {
        const GoUpBy = 10
        var elem = getElement(id)
        var currentTxt = elem.getAttribute("data-badge-caption")
        var currentNum = currentTxt.indexOf("%") > -1 ? Number(currentTxt.replace("%","")) : 0
        var newNum = currentNum + GoUpBy
        if (newNum > 100) {newNum = 0}
        elem.setAttribute("data-badge-caption",newNum+"%")
        elem.style.backgroundColor = getProgressColor(newNum+"%")
        updateServer()
      }

      function getProgressColor(progress) {
        var currentNum = progress ? Number(progress.replace("%","")) : 0
        const COLORS = [
          [0,10,"#4287f5"],
          [10,20,"#4287f5"],
          [20,30,"#4287f5"],
          [30,40,"#4287f5"],
          [40,50,"#4287f5"],
          [50,60,"#4287f5"],
          [60,70,"#4287f5"],
          [70,80,"#4287f5"],
          [80,90,"#4287f5"],
          [90,1000,"#4287f5"]
        ]
        for (var i = 0; i < COLORS.length; i++) {
          if (currentNum >= COLORS[i][0] && currentNum < COLORS[i][1]) {
            return COLORS[i][2]
          }
        }
        return "#438029" 
      }

      function getCategories() {
        var elem = getElement("categories-settings")
        var cats = []
        for (var i = 0; i < elem.rows.length; i++) {
          var cat = elem.rows[i]
          cats.push({"name":cat.children[0].children[0].value,"color":cat.children[1].children[0].value})
        }
        return cats
      }

      function getGroups() {
        var elem = getElement("groups-settings")
        var groups = []
        for (var i = 0; i < elem.rows.length; i++) {
          var group = elem.rows[i]
          groups.push({"name":group.children[0].children[0].value,"color":group.children[1].children[0].value})
        }
        return groups
      }

      function switchTag(name, color, active, i) {
        var elem = getElement("categories")
        elem.children[i].appendChild(makeCatElem(name, color, active, i))
        updateVisibility(name, active)
      }

      function switchGroupTag(name, color, active, i) {
        var elem = getElement("groups")
        elem.children[i].appendChild(makeGroupElem(name, color, active, i))
        updateVisibility(name, active)
      }

      function makeCatElem(name, color, active, i) {
        var elem = document.createElement("div")
        elem.className="chip"
        elem.style.color = "#ffffff"
        elem.setAttribute("cat-color",color)

        var text = document.createElement("span")
        text.innerHTML = name
        elem.appendChild(text)

        var switcher = document.createElement("i")
        switcher.className = "material-icons close"
        if (active) {
          elem.style.backgroundColor = color
          switcher.innerHTML = "close"
        } else {
          elem.style.backgroundColor = "#e8e8e8"
          switcher.innerHTML = "add"
        }
        switcher.setAttribute("onclick","switchTag('"+name+"','"+color+"',"+!active+","+i+")")
        elem.appendChild(switcher)

        return elem
      }

      function makeGroupElem(name, color, active, i) {
        var elem = document.createElement("div")
        elem.className="chip"
        elem.style.color = "#ffffff"
        elem.setAttribute("group-color",color)

        var text = document.createElement("span")
        text.innerHTML = name
        elem.appendChild(text)

        var switcher = document.createElement("i")
        switcher.className = "material-icons close"
        if (active) {
          elem.style.backgroundColor = color
          switcher.innerHTML = "close"
        } else {
          elem.style.backgroundColor = "#e8e8e8"
          switcher.innerHTML = "add"
        }
        switcher.setAttribute("onclick","switchGroupTag('"+name+"','"+color+"',"+!active+","+i+")")
        elem.appendChild(switcher)

        return elem
      }

      function getData() {
        var data = {"entries":[]}
        var rows = getElement("entries").rows
        for (var i = 0; i < rows.length; i++) {
          var text = rows[i].children[1].children[0].value
          var date = rows[i].children[5].children[0].value
          var cat = rows[i].children[2].children[0].getAttribute("data-badge-caption")
          var group = rows[i].children[4].children[0].getAttribute("data-badge-caption")
          var progress = rows[i].children[3].children[0].getAttribute("data-badge-caption").replace("%","")
          data.entries.push({"name":text,"cat":cat,"date":date,"progress":progress,"group":group})
        }
        data.cats = getCategories()
        data.groups = getGroups()
        return data
      }

      function getCheckboxBgColor(i) {
        var colors = ["#B29700","#D4AF37","#E1C158","#7DAA6A","#619A46","#438029","#619A46","#7DAA6A","#E1C158","#D4AF37"]
        while (i >= colors.length) {
          i -= colors.length
        }
        return colors[i]
      }

      function updateServer() {callServer(getData())}
      function getElement(id) {return document.getElementById(id)}
      function inner(id) {return getElement(id).innerHTML}
      function randomStr() {return String(Math.round(Math.random()*100000000000))}
      function hide(id) {getElement(id).setAttribute("hidden","true")}
      function selectRandom(arr) {return arr[Math.round(Math.random()*(arr.length-1))]}




      
      
      var canvas = document.querySelector("#canvas"),
          ctx = canvas.getContext('2d');

      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      
      var config = {
        particleNumber: 1000,
        maxParticleSize: 10,
        maxSpeed: 40,
        colorVariation: 50
      };

      
      var colorPalette = {
          bg: {r:255,g:255,b:255},
          matter: [
            {r:82,g:32,b:139}, 
            {r:0,g:122,b:42}, 
            {r:222,g:174,b:2}, 
            {r:255,g:252,b:59} 
          ]
      };

      
      var particles = [],
          centerX = canvas.width / 2,
          centerY = canvas.height / 2,
          drawBg,

      
      drawBg = function (ctx, color) {
          ctx.fillStyle = "rgb(" + color.r + "," + color.g + "," + color.b + ")";
          ctx.fillRect(0,0,canvas.width,canvas.height);
      };

      
      var Particle = function (x, y) {
          
          this.x = x || Math.round(Math.random() * canvas.width);
          
          this.y = y || Math.round(Math.random() * canvas.height);
          
          this.r = Math.ceil(Math.random() * config.maxParticleSize);
          
          this.c = colorVariation(colorPalette.matter[Math.floor(Math.random() * colorPalette.matter.length)],true );
          
          this.s = Math.pow(Math.ceil(Math.random() * config.maxSpeed), .7);
          
          this.d = Math.round(Math.random() * 360);
      };

      
      
      
      var colorVariation = function (color, returnString) {
          var r,g,b,a, variation;
          r = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.r);
          g = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.g);
          b = Math.round(((Math.random() * config.colorVariation) - (config.colorVariation/2)) + color.b);
          a = Math.random() + .5;
          if (returnString) {
              return "rgba(" + r + "," + g + "," + b + "," + a + ")";
          } else {
              return {r,g,b,a};
          }
      };

      
      var updateParticleModel = function (p) {
          var a = 180 - (p.d + 90); 
          p.d > 0 && p.d < 180 ? p.x += p.s * Math.sin(p.d) / Math.sin(p.s) : p.x -= p.s * Math.sin(p.d) / Math.sin(p.s);
          p.d > 90 && p.d < 270 ? p.y += p.s * Math.sin(a) / Math.sin(p.s) : p.y -= p.s * Math.sin(a) / Math.sin(p.s);
          return p;
      };

      
      
      var drawParticle = function (x, y, r, c) {
          ctx.beginPath();
          ctx.fillStyle = c;
          ctx.arc(x, y, r, 0, 2*Math.PI, false);
          ctx.fill();
          ctx.closePath();
      };

      
      var cleanUpArray = function () {
          particles = particles.filter((p) => { 
            return (p.x > -100 && p.y > -100); 
          });
      };


      var initParticles = function (numParticles, x, y) {
          for (let i = 0; i < numParticles; i++) {
              particles.push(new Particle(x, y));
          }
          particles.forEach((p) => {
              drawParticle(p.x, p.y, p.r, p.c);
          });
      };

      
      window.requestAnimFrame = (function() {
        return window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function(callback) {
              window.setTimeout(callback, 1000 / 60);
          };
      })();


      
      var frame = function () {
        
        drawBg(ctx, colorPalette.bg);
        
        particles.map((p) => {
          return updateParticleModel(p);
        });
        
        particles.forEach((p) => {
            drawParticle(p.x, p.y, p.r, p.c);
        });
        
        window.requestAnimFrame(frame);
      };

      
      
      
        function sprayParticles(y, x) {
          
            
          cleanUpArray();
          initParticles(config.particleNumber, x, y);
      }
      

      
      frame();

      
      initParticles(config.particleNumber);
    </script>
